<div class="cart-container">
<div class="cart-icon">
  <a [routerLink]="['/products/remove-from-cart']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    <i class="fas fa-shopping-cart"></i>
  </a>


  <span class="cart-count">{{ getCartItemsLength() }}</span>
</div>
<div class="cart-total">
  <strong>Total:</strong> {{ getTotalPrice() }} EGP
</div>
</div>
